<!doctype html>
<html dir="ltr" lang="zh" chrome-refresh-2023>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>被需要</title>
    <style>
        body {
            background: #FFFFFF;
            margin: 0;
            width: 100%;
        }

        #backgroundImage {
            border: none;
            height: 100%;
            pointer-events: none;
            position: fixed;
            top: 0;
            visibility: hidden;
            width: 100%;
        }

        [show-background-image] #backgroundImage {
            visibility: visible;
        }

        .cat {
            width: 200px;
            height: 100%;
            display: inline;
        }

        @media screen and (min-width: 1000px) {
            .wrapper {
                    min-width: 200px;
                    max-width: 500px;
                    text-align: center;
                    margin: auto;
                    width: 50%;
                    padding: 10px;
            }
        }
        @media screen and (min-width: 600px) {
            .wrapper {
                min-width: 200px;
                max-width: 500px;
                text-align: center;
                margin: auto;
                width: 100%;
                padding: 10px;
            }
        }

        .box {
            border: 1px solid #ccc;
            height: 100px;
            margin-bottom: 10px;
        }

        .left {
            background-color: #ccc;
            height: 100%;
            width: 100px;
            float: left;
            display: inline;
            padding-left: 5px;
        }

        .right {
            float: left;
            height: 100%;
            display: inline;
            margin-left: 10px;
            margin-top: 5px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <br />
        <div style="text-align:left; padding-left:30px">
            <h3>被需要</h3>
            <div>独自坐在开往天津的城际列车上</div>
            <div>终于还是没忍住思念</div>
            <div>终于还是没忍住给你发消息</div>
            
            <div>&nbsp;</div>
            <div>略显尴尬的开场</div>
            <div>聊着不咸不淡的话</div>
            <div>开着不好笑的玩笑</div>
            <div>在敏感话题边缘不断徘徊</div>
            <div>直到思念终于化成了忧伤</div>
            <div>戛然而止地互道晚安</div>

            <div>&nbsp;</div>
            <div>需要和被需要之间</div>
            <div>我是不是才是需要的单方</div>
            <div>让人伤感的是那种不被需要的感觉</div>
            <div>一个自以为潇洒的人碰上了真正潇洒的人</div>
            <div>注定的败局</div>
            
            <div>&nbsp;</div>
            <div>生活仿佛被按下了暂停键</div>
            <div>不知道该怎么继续</div>
            <div>这部电影已经不被需要</div>
            
            <div>&nbsp;</div>
            <div>列车已到终点</div>
            <div>我的心绪却依然还未理清</div>
            <div>一颗不被需要的心</div>
            <div>无处安放</div>

        </div>
    </div>
</body>

</html>
